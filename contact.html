    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="wrapper_contact">
            <h1>Contact Me.</h1>
        <form action="Request Info">
            <input type="text" name="name" value="Set your name in here..">
            <input type="tel" id="phone" name="phone"
       pattern="[0-9]{9}"
       required value="xxx xxx xxx">
            <textarea name="Message" id="Comment" cols="30" rows="10">Please give me some tips about what's in your mind..</textarea>
            <input type="email" name="email" value="email" id="email">
            <input type="button" value="Submit">
        </form>
    </main>
</body>
